<!DOCTYPE html>
<!-- WD Lesson 3.1: 
     How can we add interactions to a web page? -->

<!-- Resources 
     https://www.w3schools.com/js/default.asp
-->
<html>
  <head>
    <title>WD Lesson 3.1 Practical</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <style>
      .translations span {
        font-size: 24px;
        margin:5px;
        padding:10px;
        cursor:pointer;
      }
    </style>
  </head>
  <body>
    <script src="script.js"></script>
    <!-- Challenge 0: Create a <div> and give it a class of container and center.  Inside the <div> add an <h1> with the text "Event Listener"-->
    <div class="container center">
      <h1>Event Listener</h1>
    </div>
    <!-- Challenge 1: Give the <div> below a class of "container" -->
    <div class="container">
      <!-- Challenge 2: Add three images of your choice. -->
      <img onclick="alert('Cheetos')" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR4fQC-AuaWC5GEFHgqTs9wwuQbZHr2sLWEiw&s">
      <img onclick="alert('Popcorn')" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRYTZQ0INsn5pi6mWiELTK_qedEUGc9-qWgxA&s">
      <img onclick="alert('Doritos')" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQESKPoIJ-tVRss-UjMm8qG-1LsiHzqkMo0YQ&s">


      <!-- Challenge 3: Add an event listener to each of the images above in order to display an appropriate message about the image 
           using an alert when user clicks on the image.  
       -->
      <body onload="alert('Hello!')"></body>
       <!-- Challenges 4 - 7 are in style.css-->
    </div>
    <hr>
    <div class="translations">
      <!-- Challenge 8: Choose three words in another langauge. Place each word in a <span>.  Give each <span> a class of button
           When the user clicks on the word in the <span> offer the English translation in an alert.   -->
      <span onclick="alert('Hello')">你好！</span>
      <span onclick="alert('One(1)')">一</span>
      <span onclick="alert('Two(2)')">二</span>
      

    </div>
  </body>
</html>
